name: Deploy Next.js to Easypanel

on:
  push:
    branches:
      - main # Ou o branch que você deseja monitorar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '10' # Certifique-se de usar a versão correta do Node.js

    - name: Install dependencies
      run: npm install

    - name: Build Next.js app
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: nextjs-build
        path: .next

    # Adicionando passos para deploy no servidor
    - name: Transfer build artifacts to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
      

    - name: Restart server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
  
        
    - name: Deploy to Easypanel
        env:
          TOKEN: ${{ secrets.EASYPANEL_TOKEN }}
        run: |
          curl -X POST "https://api.easypanel.io/v1/projects/YOUR_PROJECT_ID/deploy" \
          -H "Authorization: Bearer $TOKEN" \
          -H "Content-Type: application/json" \
          -d '{"source": "github", "branch": "main"}'
